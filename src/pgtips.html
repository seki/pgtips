<div class="col-sm-4 my-4">
  <div class="card" style="width: 18rem;">
    <img src="<%= doc['image'] %>" class="card-img-top">
    <div class="card-body">
      <p class="card-text"><%=h doc['title'] %> <%=h doc['log'][doc['latest']]['price'].to_i rescue "NA" %>JPY <a href="<%= doc['url'] || 'NA'%>">Amazon.co.jp</a></p>
    </div>
    <div>
      <canvas class="chart-canvas" id="<%=h @asin %>"></canvas>
    </div>
  </div>
</div>
